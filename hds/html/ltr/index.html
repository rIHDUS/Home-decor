<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Questionnaire</title>
    <link rel="stylesheet">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
}

form {
    margin-bottom: 20px;
}

.question {
    margin-bottom: 15px;
}

label {
    display: block;
    margin: 5px 0;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Multiple Choice Questionnaire</h1>
        <form id="questionnaire-form">
            <!-- Questions will be dynamically loaded here -->
        </form>
        <button id="submit-btn">Submit</button>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
